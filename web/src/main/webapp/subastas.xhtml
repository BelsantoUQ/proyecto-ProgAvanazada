<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/template.xhtml">


    <ui:define name="title">Subastas</ui:define>

    <ui:define name="content">

        <h1>Lista de subastas</h1>
        <h:form>

            <p:dataView value="#{subastaBean.subastas}" var="subasta" gridIcon="pi pi-th-large" listIcon="pi pi-bars" >
                <p:dataViewGridItem>
                    <div class="card" >
                        <img src="/uploads/#{subasta.productoEnSubasta.imagenDestacada}" class="card-img-top" alt="..." />

                        <div class="card-body">
                            <h5 class="card-title">#{subasta.productoEnSubasta.nombre}</h5>
                            <p class="card-text">#{subasta.productoEnSubasta.precio}</p>
                            <hr />
                            <p:commandButton value="Ver detalle" styleClass="ui-button-raised" icon="pi pi-dollar" iconPos="right" action="#{subastaBean.irADetalle(subasta.codigo)}"/>
                        </div>
                    </div>
                </p:dataViewGridItem>
                <p:dataViewListItem>
                    <div class="row d-flex item-pro" >
                        <div class="col-lg-2 col-md-1" style="text-align: center" >
                            <p:graphicImage url="/uploads/#{subasta.productoEnSubasta.imagenDestacada}" styleClass="imagen-producto" />

                        </div>
                        <div class="col-lg-8 col-md-1 align-self-center" >
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Nombre:" />
                                    <h:outputText value="#{subasta.productoEnSubasta.nombre}" style="font-weight:bold" />
                                    <h:outputText value="Precio:" />
                                    <h:outputText value="$ #{subasta.productoEnSubasta.precio} cop" />
                                    <h:outputText value="Valor mas alto:" />
                                    <h:outputText value="#{subasta.productoEnSubasta.categorias}" />
                                    <h:outputText value="Fecha Limite:" />
                                    <h:outputText value="#{subasta.fechaLimite}" />
                                </h:panelGrid>
                            </p:outputPanel>
                        </div>



                        <div class="col-lg-2 col-md-1 align-self-center" >

                            <p:commandButton value="Ver" styleClass="btn btn-danger ui-button-raised text-dark" icon="pi pi-dollar" iconPos="right" action="#{subastaBean.irADetalle(subasta.codigo)}"/>

                        </div>
                    </div>
                </p:dataViewListItem>
            </p:dataView>
        </h:form>

    </ui:define>

</ui:composition>
</html>
