<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="WEB-INF/template.xhtml">

    <ui:define name="title">Registrarse</ui:define>

    <ui:define name="content">

        <p:panel header="Registrarse">

            <h:form styleClass="form-check-label">
                <h:panelGrid columns="18" cellpadding="4" cellspacing="3">

                    <div class="form-group row">
                        <p:outputLabel value="Nombre:" class="col-sm-9 col-form-label" for="nombre_u"/>
                        <div class="col-sm-10">
                            <p:inputText id="nombre_u" class="form-control" value="#{usuarioBean.usuario.nombre}" required="true"/>
                        </div>
                        <p:message for="nombre_u"/>
                    </div>

                    <div class="form-group row">
                        <p:outputLabel value="Usuario:" class="col-sm-9 col-form-label" for="user_u"/>
                        <div class="col-sm-10">
                            <p:inputText id="user_u" class="form-control" value="#{usuarioBean.usuario.username}" required="true"/>
                        </div>
                        <p:message for="user_u"/>
                    </div>


                    <div class="form-group row">
                        <p:outputLabel value="Email:" class="col-sm-9 col-form-label" for="email_u"/>
                        <div class="col-sm-10">
                            <p:inputText id="email_u" class="form-control" value="#{usuarioBean.usuario.email}" required="true"/>
                        </div>
                        <p:message for="email_u"/>
                    </div>

                    <div class="form-group row">
                        <p:outputLabel value="ContraseÃ±a:" class="col-sm-9 col-form-label" for="pass_u"/>
                        <div class="col-sm-10">
                            <p:password id="pass_u" class="form-control" value="#{usuarioBean.usuario.password}" toggleMask="true" redisplay="true" required="true"/>
                        </div>
                        <p:message for="pass_u"/>
                    </div>

                    <div class="form-group row">
                        <p:outputLabel value="Ciudad:" class="col-sm-9 col-form-label" for="ciudad_u"/>
                        <div class="col-sm-10">
                            <p:selectOneMenu id="ciudad_u" class="form-control" value="#{usuarioBean.usuario.ciudadUsuario}" converter="#{ciudadConverter}" required="true">
                                <f:selectItem itemLabel="Seleccione una ciudad" noSelectionOption="true"/>
                                <f:selectItems value="#{usuarioBean.ciudades}" var="ciudad" itemLabel="#{ciudad.nombre}"/>
                            </p:selectOneMenu>
                        </div>
                        <p:message for="ciudad_u"/>
                    </div>

                    <div class="form-group row">
                        <p:outputLabel value="ImÃ¡genes:" class="col-sm-2 col-form-label" for="imagen_u"/>
                        <div class="col-sm-10">
                            <p:fileUpload id="imagen_u" class="form-control" listener="#{usuarioBean.subirImagenes}" mode="advanced" sizeLimit="1000000" fileLimit="1" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" required="true"/>
                        </div>
                    </div>



                </h:panelGrid>

                <p:commandButton value="Registrarme" action="#{usuarioBean.registrarUsuario}" update="@form" icon="pi pi-plus"/>
                <p:growl showDetail="true" for="msj-bean"/>

            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
</html>
