<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../WEB-INF/template.xhtml">

    <ui:define name="title">Registrar un Producto</ui:define>

    <ui:define name="content">

    <p:panel header="Registrar Producto">
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">

                <div class="form-group row">
                <p:outputLabel value="Nombre:" class="col-sm-2 col-form-label" for="nombre_p"/>
                <div class="col-sm-10">
                <p:inputText id="nombre_p" class="form-control" value="#{productoBean.producto.nombre}" required="true"/>
                </div>
                <p:message for="nombre_p"/>
                </div>

                <div class="form-group row">
                <p:outputLabel value="Nombre de la Publicacion:" class="col-sm-2 col-form-label" for="nombre_publicacion"/>
                <div class="col-sm-10">
                <p:inputText id="nombre_publicacion" class="form-control" value="#{productoBean.producto.nombrePublicacion}" required="true" />
                </div>
                <p:message for="nombre_publicacion"/>
                </div>

                <div class="form-group row">
                <p:outputLabel value="Precio:" class="col-sm-2 col-form-label" for="precio_p"/>
                    <div class="col-sm-10">
                <p:inputText id="precio_p" class="form-control" value="#{productoBean.producto.precio}" required="true" type="number"/>
                </div>
                <p:message for="precio_p"/>
                </div>

                <div class="form-group row">
                <p:outputLabel value="Precio en Puntos:" class="col-sm-2 col-form-label" for="precio_puntos_p"/>
                <div class="col-sm-10">
                <p:inputText id="precio_puntos_p" class="form-control" value="#{productoBean.producto.valor_en_puntos}" type="number"/>
                </div>
                <p:message for="precio_puntos_p"/>
                </div>

                <div class="form-group row">
                <p:outputLabel value="Unidades:" class="col-sm-2 col-form-label" for="unidades_p"/>
                <div class="col-sm-10">
                <p:inputText id="unidades_p" class="form-control" value="#{productoBean.producto.unidades}" type="number" required="true"/>
                </div>
                <p:message for="unidades_p"/>
                </div>


                <div class="form-group row">
                <p:outputLabel value="Descuento:" class="col-sm-2 col-form-label" for="descuento_p" />
                <div class="col-sm-10">
                <p:inputText id="descuento_p" class="form-control" value="#{productoBean.producto.descuento}" type="number"/>
                </div>
                <p:message for="descuento_p"/>
                </div>

                <div class="form-group row">
                <p:outputLabel value="Categorias:" class="col-sm-2 col-form-label" for="categorias_p"/>
                <div class="col-sm-10">
                <p:selectManyCheckbox id="categorias_p" class="form-control" value="#{productoBean.categoriasSelect}" required="true">
                    <f:selectItems value="#{productoBean.categorias}" var="categoria"/>
                </p:selectManyCheckbox>
                </div>
                <p:message for="categorias_p"/>
                </div>


                <div class="form-group row">
                <p:outputLabel value="Ciudad:" class="col-sm-2 col-form-label" for="ciudad_p"/>
                <div class="col-sm-10">
                <p:selectOneMenu id="ciudad_p" class="form-control" value="#{productoBean.producto.ciudadProducto}" converter="#{ciudadConverter}" required="true">
                    <f:selectItem itemLabel="Seleccione una ciudad" noSelectionOption="true"/>
                    <f:selectItems value="#{productoBean.ciudades}" var="ciudad" itemLabel="#{ciudad.nombre}"/>
                </p:selectOneMenu>
                </div>
                <p:message for="ciudad_p"/>
                </div>

                <div class="form-group row">
                <p:outputLabel value="Descripcion:" class="col-sm-2 col-form-label" for="descripcion_p"/>
                <div class="col-sm-10">
                <p:textEditor id="descripcion_p" class="form-control" value="#{productoBean.producto.descripcion}" height="300" placeholder="Enter your content" secure="false">
                    <f:facet name="toolbar">
             <span class="ql-formats">
                <button class="ql-bold"></button>
                <button class="ql-italic"></button>
                <button class="ql-underline"></button>
                <button class="ql-strike"></button>
            </span>
                        <span class="ql-formats">
                <select class="ql-font"></select>
                <select class="ql-size"></select>
            </span>
                    </f:facet>
                </p:textEditor>
                </div>
                <p:message for="descripcion_p"/>
                </div>


                <div class="form-group row">
                <p:outputLabel value="ImÃ¡genes:" class="col-sm-2 col-form-label" for="imagen_p"/>
                <div class="col-sm-10">
                <p:fileUpload id="imagen_p" class="form-control" listener="#{productoBean.subirImagenes}" mode="advanced" multiple="true" sizeLimit="1000000" fileLimit="5" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" required="true"/>
                </div>

                    <p:message for="imagen_p"/>
                </div>
            </h:panelGrid>

            <p:growl showDetail="true" for="msj-bean"/>
            <p:commandButton value="Crear producto" action="#{productoBean.crearProducto}"  icon="pi pi-plus"/>

        </h:form>
    </p:panel>
</ui:define>
</ui:composition>
</html>
