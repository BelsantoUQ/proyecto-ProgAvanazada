<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../WEB-INF/template.xhtml">


    <ui:define name="title">Mis Compras</ui:define>

    <ui:define name="content">

        <h1>Lista de Compras</h1>
        <h:form>

            <p:dataView value="#{comprasBean.compras}" var="compra" gridIcon="pi pi-th-large" listIcon="pi pi-bars" >
                <p:dataViewListItem>
                    <div class="row d-flex item-pro" >
                        <div class="col-lg-2 col-md-1" style="text-align: center" >
                            <p:graphicImage url="/uploads/#{compra.comprador.imagenUser}" styleClass="imagen-producto" />

                        </div>
                        <div class="col-lg-8 col-md-1 align-self-center" >
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Dia:" />
                                    <h:outputText value="#{compra.fechaCompra}" style="font-weight:bold" />
                                    <h:outputText value="Detalle:" />
                                    <h:outputText value="$ #{comprasBean.toStringDetalleCompra(compra)} cop" />
                                </h:panelGrid>
                            </p:outputPanel>
                        </div>
                    </div>
                </p:dataViewListItem>
            </p:dataView>
        </h:form>
    </ui:define>

</ui:composition>
</html>
